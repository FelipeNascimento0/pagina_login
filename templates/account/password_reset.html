{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Redefinição de senha{% endblock %}

{% block content %}
            <div class="box_login">
                <div class="loguin col" >
                    <div>
                        <img class="imagem_loguin" src="{% static 'img/Simbolo_01.png'%}" alt="logo">
                    </div>
                        <h2 class="titulo_login text-center"><font color="#c15429"><strong>Redefinir</strong></font><font color="#0e2334"> senha</font></h2>
                        <hr>
                        <form method="post" >
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="text-center">
                                <button class="botao_logar" type="submit">reset</button>
                            </div>
                        </form>
                    </div>
            </div>


{% endblock %}
