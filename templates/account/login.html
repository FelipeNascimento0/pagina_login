{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load account socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}
        <div class='box_login'>
    
            <div class=" loguin col ">
                <div>
                    <img class="imagem_loguin" src="{% static 'img/Simbolo_01.png'%}" alt="logo">
                </div>
                    <h2 class="titulo_login text-center "><font color="#c15429"><strong>Action</strong></font><font color="#0e2334"> Group</font></h2>
                    <hr>
                    <form method="post" >
                        <!--formulario no modelo da biblioteca crispy-->
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center">
    
                            <button class=" botao_logar" type="submit">Logar</button>
                            <!--as urls dos botÃµes desse formulario fazem parte da biblioteca allauth-->
                            
                            
                            <!--<a href="{% url 'account_signup' %}" class="btn btn-primary font-weight-bold " role="button" aria-disabled="true">cadastrar</a>-->
                            <br>
                            <hr>
                            <a class='botao_reset_senha' href="{% url 'account_reset_password' %}">esqueceu a senha?</a>
                            <div class="mt-5">
                                <a class=" botao_login_google mt-2" href="{% provider_login_url 'google' %}"
    
                                ><i class="fa-brands fa-google text-danger"></i> | Entre com o google</a>
                            </div>
                            
                        </div>
                    </form>
                
            </div>
         </div>

{% endblock %}
